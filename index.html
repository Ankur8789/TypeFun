<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeFun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class=" bg-dark text-white">
    <header class="bg-info text-center p-3 mb-5">
        <h1>TypeFun</h1>
    </header>
    <div class="container text-center">
        <!-- Word & Intput -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Below word Within
                    <span class="text-warning" id="seconds"></span>
                    Seconds:
                </p>
                <h2 class="display-2 mb-5" id="current-word">
                </h2>
                <input type="text" class="form-control form-control-lg" placeholder="Type here..." id="word-input"
                    autofocus>
                <h4 class="mt-3 text-success" id="message"></h4>
                <!-- Time & Score Columns-->
                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>Time Left:
                            <span id="time" class="text-danger"></span>
                        </h3>
                    </div>
                    <div class=" col-md-6">
                        <h3>Score:
                            <span class="text-info" id="score">0</span>
                        </h3>
                    </div>
                </div>
                <!-- Instructions -->
                <div class="row-mt-5">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white">
                            <h5>Instructions</h5>
                            <p>
                                Type each word in the given amount of seconds to score. To play again just type the
                                current word showing above.Your Score will reset.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
